<div class="dialog-header-wrapper">
    <div class="dialog-header-wrapper">
        <mat-icon class="close-icon" (click)="onCloseDialog()">close</mat-icon>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="tab-content">
            <div class="content-container tab-content-height">
                <mat-form-field>
                    <input matInput formControlName="projectname" placeholder="Project name" required="" maxlength="50" autocomplete="off">
                    <mat-error>Required field</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput formControlName="author" placeholder="Author" required="" maxlength="30" autocomplete="off">
                    <mat-error>Required field</mat-error>
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput  formControlName="description" placeholder="Description" required="" maxlength="400" autocomplete="off">
                    <mat-error>Required field</mat-error>
                </mat-form-field>
                <br>
                <mat-dialog-actions class="pull-right">
                    <button type="button" class="btn btn-success" (click)="submit()">Create</button>
                </mat-dialog-actions>
            </div>
        </div>
    </form>
</div>
