<!DOCTYPE html>
<form [formGroup]="registerForm">
    <div class="form-wrapper">
        <mat-form-field>
            <mat-label>Username:</mat-label>
            <input matInput formControlName="username" maxlength="30" autocomplete="new-password">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>First name:</mat-label>
            <input matInput formControlName="firstname" maxlength="30" autocomplete="new-password">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Last name:</mat-label>
            <input matInput formControlName="lastname" maxlength="30" autocomplete="new-password">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Email:</mat-label>
            <input matInput formControlName="email" maxlength="40" type="email" autocomplete="new-password">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Password:</mat-label>
            <input matInput formControlName="password" maxlength="30" type="password" autocomplete="new-password">
        </mat-form-field>
        <div class="uploader" style="color: white;">
            <app-fileuploader></app-fileuploader>
          </div>
          <br>
        <button type="submit" class="btn btn-success" (click)="register()">Sign up</button>
    </div>
</form>
